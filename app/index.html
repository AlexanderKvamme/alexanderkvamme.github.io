<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App</title>

	<!-- Platform app store direction-->
	<script>
		function getMobileOS() {
			var userAgent = navigator.userAgent || navigator.vendor || window.opera;
			// Windows Phone must come first because its UA also contains "Android"
			if (/windows phone/i.test(userAgent)) {
				return "Windows Phone";
			} else 
			// Android detection 
			if (/Android/i.test(userAgent)) {
				return "Android";
			} else
			// iOS detection 
			if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
				return "iOS";
			} else {
				console.log("false")
				return false;
			}
    	}

      function DetectAndRedirect() {
        if (getMobileOS() == "Android") {
        	window.location.href = "https://play.google.com/store/apps/details?id=com.tietoevry.saa.android.telenor";
        } else if (getMobileOS() == "iOS") {
			// FIXME: When an app store link exists. Link to it here
			window.location.href = "www.ios.ios"
        } else if (getMobileOS() == false) {
			window.location.href = "self-url-qr-code-no-cdn.html"
		}
      };
	</script>
</head>
	<body onload="DetectAndRedirect()">
		<h1>/app</h1>
		<h2>This site is used to test app linking</h2>
		<p>NB: iOS app is not released at this time, so link will not work</p>
	</body>
</html>

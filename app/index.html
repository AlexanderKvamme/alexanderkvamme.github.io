<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App</title>

	<!-- Platform app store direction-->
	<script>
		function getMobileOS() {
			var userAgent = navigator.userAgent || navigator.vendor || window.opera;
			// Windows Phone must come first because its UA also contains "Android"
			if (/windows phone/i.test(userAgent)) {
				return "Windows Phone";
			}
			// Android detection 
			if (/Android/i.test(userAgent)) {
				return "Android";
			}
			// iOS detection 
			if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
				return "iOS";
			}
			return false;
    	}

      function DetectAndRedirect() {
        if (getMobileOS() == "Android") {
			window.location.href = "www.android.android"
        	// window.location.href = "https://play.google.com/store/apps/details?id=com.tietoevry.saa.android.telenor";
        }
        if (getMobileOS() == "iOS") {
			window.location.href = "www.ios.ios"
        	// window.location.href = "https://apps.apple.com/us/app/telenorapp/id6447050183";
        }
      };
	</script>
</head>
	<body onload="DetectAndRedirect()">
		<h1>/app</h1>
		<h2>This site is used to test app linking</h2>
		<p>iOS app is not released at this time, so link will not work</p>
	</body>
</html>
